# App Config
name: interview_user_project
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1
environment:
  sdk: '>=2.18.2 <3.0.0'

# App Dependencies
dependencies:

# Flutter SDK
  flutter:
    sdk: flutter

  # Cupertino Icons 
  cupertino_icons: ^1.0.2

  # HTTP request
  http: ^0.13.5

  # State-Management Tool
  get: ^4.6.5

  # Local-DB
  shared_preferences: ^2.0.15

# Dev Dependencies
dev_dependencies:

  # Flutter Tester
  flutter_test:
    sdk: flutter

  # Flutter Lint
  flutter_lints: ^2.0.0

  # Flutter launcher icon package
  flutter_launcher_icons: "^0.10.0"

  # Flutter Splash Screen 
  flutter_native_splash: ^2.2.11

# Flutter Splash Screen Config
flutter_native_splash: 
  color: "#ffffff"
  image: "assets/images/app_logo.png"

# Flutter Icon config
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_logo.png"

# material-design
flutter:
  uses-material-design: true

# Asset Image
  assets:
    - assets/images/
    - assets/icons/